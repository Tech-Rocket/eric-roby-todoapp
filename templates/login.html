<!DOCTYPE html>
<html>
<head>
    <title>TodoApp</title>
    <link rel="stylesheet" type="text/css" href='{{url_for('static', path='/css/main.css')}}'>
    <link rel="stylesheet" type="text/css" href='{{url_for('static', path='/css/bootstrap.css')}}'>
</head>
<body>
    <h1>Welcome to the Login page</h1>
    <main class="container">
        <div class="card">
            <header class="card-header">
                <h3>Login</h3>
            </header>
            <div class='card-body'>
                <form id="loginForm">
                    {% comment %} <div></div> {% endcomment %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" autocomplete="username" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password" required/>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
