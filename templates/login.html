<!DOCTYPE html>
<html>
<head>
    <title>TodoApp</title>
    <link rel="stylesheet" type="text/css" href='{{url_for('static', path='/css/main.css')}}'>
    <link rel="stylesheet" type="text/css" href='{{url_for('static', path='/css/bootstrap.css')}}'>
</head>
<body>
    <main class="container">
        <div class="card">
            <header class="card-header">
                <h3>Login</h3>
            </header>
            <div class='card-body'>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" autocomplete="username" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password" required/>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <footer class="card-footer text-muted">
                <a href="/auth/register-page">Register?</a>
            </footer>
        </div>
    </main>
</body>
</html>
